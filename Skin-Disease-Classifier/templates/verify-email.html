<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>E-posta Doğrulama - MediAnalytica</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .centered { 
      max-width: 500px; 
      width: 100%;
      padding: 40px; 
      background: #fff; 
      border-radius: 18px; 
      box-shadow: 0 6px 24px rgba(0,0,0,0.2);
      text-align: center;
    }
    .icon-large {
      font-size: 64px;
      color: #667eea;
      margin-bottom: 20px;
    }
    .btn-primary {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      border-radius: 10px;
    }
    #msg {
      margin-top: 15px;
      min-height: 22px;
    }
    @media (max-width: 500px) { 
      .centered { 
        padding: 25px; 
      }
      .icon-large {
        font-size: 48px;
      }
    }
  </style>
</head>
<body>
  <div class="centered">
    <i class="fas fa-envelope-circle-check icon-large"></i>
    <h3>E-posta Doğrulama</h3>
    <p id="email-display" style="color: #666; margin: 15px 0;"></p>
    <p>E-posta adresinize gönderilen doğrulama linkine tıklayarak hesabınızı aktif edebilirsiniz.</p>
    
    <div id="msg" class="mt-3"></div>
    
    <button class="btn btn-primary" id="resend-btn" onclick="resendVerification()">
      <i class="fas fa-paper-plane"></i> Doğrulama E-postasını Tekrar Gönder
    </button>
    
    <button class="btn btn-outline-secondary mt-2" onclick="checkVerification()" style="width: 100%;">
      <i class="fas fa-sync-alt"></i> Doğrulama Durumunu Kontrol Et
    </button>
    
    <a href="login.html" class="btn btn-link mt-3" style="color: #667eea;">Giriş Sayfasına Dön</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
    import { getAuth, sendEmailVerification, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
    
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBPcwGb9N_fHXA6TPaztHbn9Dg-8lvoq2I",
      authDomain: "medianalytica-71c1d.firebaseapp.com",
      projectId: "medianalytica-71c1d",
      storageBucket: "medianalytica-71c1d.firebasestorage.app",
      messagingSenderId: "965944324546",
      appId: "1:965944324546:web:d0731f60ec2b28748fa65b",
      measurementId: "G-61JFBSYM94"
    };
    
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    
    const msg = document.getElementById('msg');
    const emailDisplay = document.getElementById('email-display');
    
    // URL'den email al
    const urlParams = new URLSearchParams(window.location.search);
    const email = urlParams.get('email');
    if (email) {
      emailDisplay.textContent = email;
    }
    
    // Kullanıcı durumunu kontrol et
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        if (!email) {
          emailDisplay.textContent = user.email;
        }
        
        if (user.emailVerified) {
          msg.innerHTML = '<div class="alert alert-success"><i class="fas fa-check-circle"></i> E-posta adresiniz doğrulandı! Yönlendiriliyorsunuz...</div>';
          const token = await user.getIdToken();
          localStorage.setItem("firebase_id_token", token);
          setTimeout(() => {
            window.location.href = "../analyze.html";
          }, 2000);
        }
      } else {
        msg.innerHTML = '<div class="alert alert-warning"><i class="fas fa-exclamation-triangle"></i> Lütfen giriş yapın.</div>';
        setTimeout(() => {
          window.location.href = "login.html";
        }, 2000);
      }
    });
    
    // Doğrulama e-postasını tekrar gönder
    window.resendVerification = async function() {
      const user = auth.currentUser;
      if (!user) {
        msg.innerHTML = '<div class="alert alert-danger">Lütfen önce giriş yapın.</div>';
        setTimeout(() => {
          window.location.href = "login.html";
        }, 2000);
        return;
      }
      
      try {
        msg.innerHTML = '<div class="alert alert-info"><i class="fas fa-spinner fa-spin"></i> Gönderiliyor...</div>';
        await sendEmailVerification(user);
        msg.innerHTML = '<div class="alert alert-success"><i class="fas fa-check-circle"></i> Doğrulama e-postası gönderildi! Lütfen e-posta kutunuzu kontrol edin.</div>';
      } catch (error) {
        let errorMsg = 'Doğrulama e-postası gönderilemedi.';
        if (error.code === 'auth/too-many-requests') {
          errorMsg = 'Çok fazla istek gönderildi. Lütfen birkaç dakika sonra tekrar deneyin.';
        }
        msg.innerHTML = `<div class="alert alert-danger"><i class="fas fa-exclamation-circle"></i> ${errorMsg}</div>`;
      }
    };
    
    // Doğrulama durumunu kontrol et
    window.checkVerification = async function() {
      const user = auth.currentUser;
      if (!user) {
        msg.innerHTML = '<div class="alert alert-danger">Lütfen önce giriş yapın.</div>';
        return;
      }
      
      try {
        msg.innerHTML = '<div class="alert alert-info"><i class="fas fa-spinner fa-spin"></i> Kontrol ediliyor...</div>';
        await user.reload();
        
        if (user.emailVerified) {
          msg.innerHTML = '<div class="alert alert-success"><i class="fas fa-check-circle"></i> E-posta adresiniz doğrulandı! Yönlendiriliyorsunuz...</div>';
          const token = await user.getIdToken();
          localStorage.setItem("firebase_id_token", token);
          setTimeout(() => {
            window.location.href = "../analyze.html";
          }, 2000);
        } else {
          msg.innerHTML = '<div class="alert alert-warning"><i class="fas fa-clock"></i> E-posta adresiniz henüz doğrulanmadı. Lütfen e-posta kutunuzu kontrol edin.</div>';
        }
      } catch (error) {
        msg.innerHTML = `<div class="alert alert-danger"><i class="fas fa-exclamation-circle"></i> Kontrol edilirken bir hata oluştu: ${error.message}</div>`;
      }
    };
  </script>
</body>
</html>
