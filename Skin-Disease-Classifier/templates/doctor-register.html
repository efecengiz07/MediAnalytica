<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doktor Kayıt - MediAnalytica</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #667eea;
            --primary-dark: #764ba2;
            --success: #28a745;
            --danger: #dc3545;
            --gray-100: #f8f9fa;
            --gray-800: #343a40;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .register-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }

        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .register-header h1 {
            color: var(--primary);
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .register-header p {
            color: #666;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: 600;
            color: var(--gray-800);
            margin-bottom: 8px;
            display: block;
        }

        .form-control {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 12px 15px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            outline: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: 600;
            width: 100%;
            transition: transform 0.2s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-size: 1rem;
            width: 100%;
        }

        .file-upload-area {
            border: 2px dashed #ddd;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .file-upload-area:hover {
            border-color: var(--primary);
            background: #f8f9ff;
        }

        .file-upload-area.dragover {
            border-color: var(--primary);
            background: #f0f4ff;
        }

        .file-preview {
            margin-top: 15px;
            display: none;
        }

        .file-preview img {
            max-width: 200px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .alert {
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .row {
            margin: 0 -10px;
        }

        .col-md-6 {
            padding: 0 10px;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: var(--primary);
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h1><i class="fas fa-user-md"></i> Doktor Kayıt Formu</h1>
            <p>Doktor olarak kayıt olmak için lütfen aşağıdaki bilgileri doldurun</p>
        </div>

        <div id="message" class="alert" style="display: none;"></div>

        <form id="doctorRegisterForm">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label><i class="fas fa-user"></i> Ad</label>
                        <input type="text" class="form-control" id="firstName" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label><i class="fas fa-user"></i> Soyad</label>
                        <input type="text" class="form-control" id="lastName" required>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label><i class="fas fa-envelope"></i> E-posta</label>
                <input type="email" class="form-control" id="email" required>
            </div>

            <div class="form-group">
                <label><i class="fas fa-lock"></i> Şifre</label>
                <input type="password" class="form-control" id="password" required minlength="6">
                <small class="form-text text-muted">En az 6 karakter olmalıdır</small>
            </div>

            <div class="form-group">
                <label><i class="fas fa-stethoscope"></i> Uzmanlık Alanı</label>
                <select class="form-control" id="specialty" required>
                    <option value="">Seçiniz</option>
                    <option value="dermatolog">Dermatolog</option>
                    <option value="ortopedist">Ortopedist</option>
                    <option value="gogus-hast">Göğüs Hastalıkları Uzmanı</option>
                    <option value="goz-hast">Göz Hastalıkları Uzmanı</option>
                    <option value="genel-cerrahi">Genel Cerrahi</option>
                    <option value="ic-hastaliklari">İç Hastalıkları</option>
                    <option value="noroloji">Nöroloji</option>
                    <option value="kardiyoloji">Kardiyoloji</option>
                </select>
            </div>

            <div class="form-group">
                <label><i class="fas fa-id-card"></i> T.C. Kimlik No (Opsiyonel)</label>
                <input type="text" class="form-control" id="tcNo" maxlength="11">
            </div>

            <div class="form-group">
                <label><i class="fas fa-phone"></i> Telefon</label>
                <input type="tel" class="form-control" id="phone" placeholder="05XX XXX XX XX">
            </div>

            <div class="form-group">
                <label><i class="fas fa-graduation-cap"></i> Diploma/Doktor Belgesi</label>
                <div class="file-upload-area" id="diplomaUpload">
                    <i class="fas fa-cloud-upload-alt" style="font-size: 3rem; color: #ccc; margin-bottom: 10px;"></i>
                    <p>Dosyayı buraya sürükleyin veya tıklayın</p>
                    <p class="text-muted">PDF, JPG, PNG (Max: 5MB)</p>
                    <input type="file" id="diplomaFile" accept=".pdf,.jpg,.jpeg,.png" style="display: none;">
                </div>
                <div class="file-preview" id="diplomaPreview"></div>
            </div>

            <div class="form-group">
                <label><i class="fas fa-certificate"></i> Sertifikalar (Opsiyonel)</label>
                <div class="file-upload-area" id="certificateUpload">
                    <i class="fas fa-cloud-upload-alt" style="font-size: 3rem; color: #ccc; margin-bottom: 10px;"></i>
                    <p>Sertifika dosyalarını yükleyin</p>
                    <p class="text-muted">PDF, JPG, PNG (Max: 5MB)</p>
                    <input type="file" id="certificateFiles" accept=".pdf,.jpg,.jpeg,.png" multiple style="display: none;">
                </div>
            </div>

            <div class="form-group">
                <label><i class="fas fa-briefcase"></i> Deneyim Yılı</label>
                <input type="number" class="form-control" id="experienceYears" min="0" max="50" value="0">
            </div>

            <div class="form-group">
                <label><i class="fas fa-building"></i> Çalıştığınız Kurum (Opsiyonel)</label>
                <input type="text" class="form-control" id="institution">
            </div>

            <div class="form-group">
                <label><i class="fas fa-info-circle"></i> Hakkınızda</label>
                <textarea class="form-control" id="bio" rows="4" placeholder="Kısa bir özgeçmiş yazın..."></textarea>
            </div>

            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="terms" required>
                    <label class="form-check-label" for="terms">
                        <a href="#" target="_blank">Kullanım şartlarını</a> ve <a href="#" target="_blank">gizlilik politikasını</a> okudum ve kabul ediyorum
                    </label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">
                <i class="fas fa-user-plus"></i> Doktor Olarak Kayıt Ol
            </button>

            <div class="back-link">
                <a href="../templates/login.html"><i class="fas fa-arrow-left"></i> Giriş sayfasına dön</a>
            </div>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBPcwGb9N_fHXA6TPaztHbn9Dg-8lvoq2I",
            authDomain: "medianalytica-71c1d.firebaseapp.com",
            projectId: "medianalytica-71c1d",
            storageBucket: "medianalytica-71c1d.firebasestorage.app",
            messagingSenderId: "965944324546",
            appId: "1:965944324546:web:d0731f60ec2b28748fa65b",
            measurementId: "G-61JFBSYM94"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const storage = getStorage(app);

        const API_BASE_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
            ? 'http://localhost:5001'
            : 'https://api.yourdomain.com';

        // File upload handlers
        document.getElementById('diplomaUpload').addEventListener('click', () => {
            document.getElementById('diplomaFile').click();
        });

        document.getElementById('diplomaFile').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const preview = document.getElementById('diplomaPreview');
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        preview.innerHTML = `<img src="${e.target.result}" alt="Diploma önizleme">`;
                        preview.style.display = 'block';
                    };
                    reader.readAsDataURL(file);
                } else {
                    preview.innerHTML = `<p><i class="fas fa-file-pdf"></i> ${file.name}</p>`;
                    preview.style.display = 'block';
                }
            }
        });

        document.getElementById('certificateUpload').addEventListener('click', () => {
            document.getElementById('certificateFiles').click();
        });

        // Form submit
        document.getElementById('doctorRegisterForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const msgDiv = document.getElementById('message');
            msgDiv.style.display = 'none';

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const specialty = document.getElementById('specialty').value;
            const phone = document.getElementById('phone').value;
            const tcNo = document.getElementById('tcNo').value;
            const experienceYears = parseInt(document.getElementById('experienceYears').value) || 0;
            const institution = document.getElementById('institution').value;
            const bio = document.getElementById('bio').value;
            const diplomaFile = document.getElementById('diplomaFile').files[0];
            const certificateFiles = document.getElementById('certificateFiles').files;

            try {
                msgDiv.className = 'alert alert-info';
                msgDiv.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Kayıt işlemi başlatılıyor...';
                msgDiv.style.display = 'block';

                // 1. Firebase Auth ile kullanıcı oluştur
                let userCredential;
                try {
                    userCredential = await createUserWithEmailAndPassword(auth, email, password);
                } catch (authError) {
                    if (authError.code === 'auth/email-already-in-use') {
                        msgDiv.className = 'alert alert-warning';
                        msgDiv.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Bu e-posta adresi zaten kullanımda. Lütfen giriş yapmayı deneyin veya farklı bir e-posta adresi kullanın.';
                        msgDiv.style.display = 'block';
                        return;
                    } else if (authError.code === 'auth/weak-password') {
                        msgDiv.className = 'alert alert-danger';
                        msgDiv.innerHTML = '<i class="fas fa-exclamation-circle"></i> Şifre çok zayıf. En az 6 karakter olmalıdır.';
                        msgDiv.style.display = 'block';
                        return;
                    } else {
                        throw authError;
                    }
                }
                
                const user = userCredential.user;

                // 2. Diploma yükle (Storage permission hatası olabilir, bu durumda backend'e göndermeden devam et)
                let diplomaUrl = '';
                if (diplomaFile) {
                    try {
                        msgDiv.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Diploma yükleniyor...';
                        const diplomaRef = ref(storage, `doctor_documents/${user.uid}/diploma_${Date.now()}_${diplomaFile.name.replace(/[^a-zA-Z0-9.-]/g, '_')}`);
                    await uploadBytes(diplomaRef, diplomaFile);
                    diplomaUrl = await getDownloadURL(diplomaRef);
                    } catch (storageError) {
                        console.warn('Diploma yükleme hatası (devam ediliyor):', storageError);
                        // Storage hatası olsa bile kayıt işlemine devam et
                        msgDiv.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Diploma yüklenemedi, ancak kayıt işlemine devam ediliyor...';
                    }
                }

                // 3. Sertifikaları yükle
                const certificateUrls = [];
                if (certificateFiles.length > 0) {
                    try {
                        msgDiv.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sertifikalar yükleniyor...';
                for (let i = 0; i < certificateFiles.length; i++) {
                            const certRef = ref(storage, `doctor_documents/${user.uid}/certificate_${Date.now()}_${i}_${certificateFiles[i].name.replace(/[^a-zA-Z0-9.-]/g, '_')}`);
                    await uploadBytes(certRef, certificateFiles[i]);
                    const url = await getDownloadURL(certRef);
                    certificateUrls.push(url);
                        }
                    } catch (storageError) {
                        console.warn('Sertifika yükleme hatası (devam ediliyor):', storageError);
                        // Storage hatası olsa bile kayıt işlemine devam et
                    }
                }

                // 4. Backend'e doktor bilgilerini gönder
                msgDiv.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Doktor bilgileri kaydediliyor...';
                const token = await user.getIdToken();
                const response = await fetch(`${API_BASE_URL}/api/doctors/register`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        firstName,
                        lastName,
                        specialty,
                        phone,
                        tcNo: tcNo || null,
                        experienceYears,
                        institution: institution || null,
                        bio: bio || null,
                        diplomaUrl,
                        certificateUrls,
                        status: 'pending' // Admin onayı bekliyor
                    })
                });

                if (response.ok) {
                    msgDiv.className = 'alert alert-success';
                    msgDiv.innerHTML = '<i class="fas fa-check-circle"></i> Doktor kaydınız alındı! Admin onayından sonra sisteme giriş yapabilirsiniz.';
                    msgDiv.style.display = 'block';
                        document.getElementById('doctorRegisterForm').reset();
                        document.getElementById('diplomaPreview').style.display = 'none';
                        
                        // 3 saniye sonra e-posta doğrulama sayfasına yönlendir
                        setTimeout(() => {
                            window.location.href = `verify-email.html?email=${encodeURIComponent(email)}`;
                        }, 3000);
                    } catch (emailError) {
                        console.warn('E-posta doğrulama gönderilemedi:', emailError);
                        msgDiv.className = 'alert alert-warning';
                        msgDiv.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Doktor kaydınız alındı! Ancak e-posta doğrulama e-postası gönderilemedi. Lütfen daha sonra e-posta doğrulama e-postasını tekrar göndermeyi deneyin.';
                    msgDiv.style.display = 'block';
                    document.getElementById('doctorRegisterForm').reset();
                    document.getElementById('diplomaPreview').style.display = 'none';
                    
                        // 5 saniye sonra login sayfasına yönlendir
                    setTimeout(() => {
                        window.location.href = '../templates/login.html';
                        }, 5000);
                    }
                } else {
                    const errorText = await response.text();
                    let errorData;
                    try {
                        errorData = JSON.parse(errorText);
                    } catch (e) {
                        errorData = { error: errorText };
                    }
                    msgDiv.className = 'alert alert-danger';
                    msgDiv.innerHTML = `<i class="fas fa-exclamation-circle"></i> ${errorData.error || 'Kayıt sırasında bir hata oluştu'}`;
                    msgDiv.style.display = 'block';
                }
            } catch (error) {
                console.error('Doctor registration error:', error);
                msgDiv.className = 'alert alert-danger';
                let errorMsg = 'Kayıt sırasında bir hata oluştu.';
                
                if (error.code === 'auth/email-already-in-use') {
                    errorMsg = 'Bu e-posta adresi zaten kullanımda. Lütfen giriş yapmayı deneyin.';
                } else if (error.code === 'auth/weak-password') {
                    errorMsg = 'Şifre çok zayıf. En az 6 karakter olmalıdır.';
                } else if (error.code === 'storage/unauthorized') {
                    errorMsg = 'Dosya yükleme yetkisi yok. Firebase Storage kurallarını kontrol edin.';
                } else if (error.message) {
                    errorMsg = error.message;
                }
                
                msgDiv.innerHTML = `<i class="fas fa-exclamation-circle"></i> ${errorMsg}`;
                msgDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
